<body>
    <div class="container">

        <div class="user-select">
            <h3>é€‰æ‹©ç”¨æˆ·ç±»å‹</h3>
            <div class="user-options">
                <div class="user-option" data-user="morning">æ™¨å‹äºº</div>
                <div class="user-option" data-user="night">å¤œçŒ«å­</div>
                <div class="user-option" data-user="workaholic">å·¥ä½œç‹‚</div>
                <div class="user-option" data-user="balanced">å¹³è¡¡å‹</div>
            </div>
        </div>
        
        <div class="camera-container">
            <div class="camera-placeholder">ğŸ“·</div>
            <button class="capture-btn" onclick="analyzeEnergy()">å¼€å§‹èƒ½é‡åˆ†æ</button>
            <div class="loading" id="loading" style="display: none;">åˆ†æä¸­...</div>
        </div>
        
        <div class="result-container" id="result">
            <div class="score-display">
                <div class="score" id="score">0</div>
                <div id="level">èƒ½é‡ç­‰çº§</div>
            </div>
            <div class="features" id="features">
                <!-- ç‰¹å¾å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
            </div>

    </div>

    <script>
        let selectedUser = 'balanced';
        
        // ç”¨æˆ·é€‰æ‹©
        document.querySelectorAll('.user-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.user-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedUser = option.dataset.user;
            });
        });
        
        // é»˜è®¤é€‰æ‹©å¹³è¡¡å‹
        document.querySelector('[data-user="balanced"]').classList.add('selected');
        
        // èƒ½é‡åˆ†æå‡½æ•°
        function analyzeEnergy() {
            const btn = document.querySelector('.capture-btn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // æ¨¡æ‹Ÿåˆ†æè¿‡ç¨‹
            setTimeout(() => {
                const analysis = generateEnergyAnalysis();
                displayResults(analysis);
                
                btn.disabled = false;
                loading.style.display = 'none';
            }, 2000);
        }
        
        // ç”Ÿæˆèƒ½é‡åˆ†æ
        function generateEnergyAnalysis() {
            const now = new Date();
            const hour = now.getHours();
            const dayOfWeek = now.getDay();
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
            
            // åŸºç¡€å€¼
            let baseVitality = 0.3;
            let baseBalance = 0.5;
            let baseHarmony = 0.4;
            let baseClarity = 0.6;
            
            // æ—¶é—´è°ƒæ•´
            if (hour >= 6 && hour <= 9) {
                baseVitality = 0.8;
                baseBalance = 0.6;
                baseHarmony = 0.7;
                baseClarity = 0.5;
            } else if (hour >= 10 && hour <= 12) {
                baseVitality = 0.9;
                baseBalance = 0.8;
                baseHarmony = 0.8;
                baseClarity = 0.9;
            } else if (hour >= 13 && hour <= 15) {
                baseVitality = 0.6;
                baseBalance = 0.7;
                baseHarmony = 0.6;
                baseClarity = 0.7;
            } else if (hour >= 16 && hour <= 18) {
                baseVitality = 0.4;
                baseBalance = 0.5;
                baseHarmony = 0.5;
                baseClarity = 0.6;
            } else if (hour >= 19 && hour <= 22) {
                baseVitality = 0.3;
                baseBalance = 0.6;
                baseHarmony = 0.7;
                baseClarity = 0.4;
            }
            
            // å‘¨æœ«è°ƒæ•´
            if (isWeekend) {
                baseVitality += 0.1;
                baseHarmony += 0.1;
            }
            
            // ç”¨æˆ·ç±»å‹è°ƒæ•´
            const userModifiers = {
                morning: { vitality: 0.2, balance: 0.1, harmony: 0.1, clarity: 0.2 },
                night: { vitality: -0.1, balance: 0.0, harmony: 0.1, clarity: -0.2 },
                workaholic: { vitality: 0.1, balance: -0.2, harmony: -0.1, clarity: 0.1 },
                balanced: { vitality: 0.0, balance: 0.2, harmony: 0.2, clarity: 0.1 }
            };
            
            const modifier = userModifiers[selectedUser];
            
            // æ·»åŠ éšæœºæ€§
            const random = (min, max) => min + Math.random() * (max - min);
            
            const features = {
                vitality: Math.max(0, Math.min(100, (baseVitality + modifier.vitality + random(-0.1, 0.1)) * 100)),
                balance: Math.max(0, Math.min(100, (baseBalance + modifier.balance + random(-0.1, 0.1)) * 100)),
                harmony: Math.max(0, Math.min(100, (baseHarmony + modifier.harmony + random(-0.1, 0.1)) * 100)),
                clarity: Math.max(0, Math.min(100, (baseClarity + modifier.clarity + random(-0.1, 0.1)) * 100))
            };
            
            // è®¡ç®—æ€»åˆ†
            const score = Math.round((features.vitality + features.balance + features.harmony + features.clarity) / 4);
            
            return {
                score,
                features,
                level: getEnergyLevel(score),
                time: now.toLocaleString()
            };
        }
        
        // è·å–èƒ½é‡ç­‰çº§
        function getEnergyLevel(score) {
            if (score >= 80) return 'ä¼˜ç§€';
            if (score >= 60) return 'è‰¯å¥½';
            if (score >= 40) return 'ä¸€èˆ¬';
            return 'éœ€è¦æå‡';
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResults(analysis) {
            document.getElementById('score').textContent = analysis.score;
            document.getElementById('level').textContent = analysis.level;
            
            const featuresContainer = document.getElementById('features');
            featuresContainer.innerHTML = '';
            
            Object.entries(analysis.features).forEach(([key, value]) => {
                const feature = document.createElement('div');
                feature.className = 'feature';
                feature.innerHTML = `
                    <div class="feature-label">${getFeatureLabel(key)}</div>
                    <div class="feature-value">${Math.round(value)}%</div>
                `;
                featuresContainer.appendChild(feature);
            });
            
            document.getElementById('result').style.display = 'block';
        }
        
        // è·å–ç‰¹å¾æ ‡ç­¾
        function getFeatureLabel(key) {
            const labels = {
                vitality: 'ç”Ÿå‘½åŠ›',
                balance: 'å¹³è¡¡æ€§',
                harmony: 'å’Œè°åº¦',
                clarity: 'æ¸…æ™°åº¦'
            };
            return labels[key] || key;
        }
    </script>
